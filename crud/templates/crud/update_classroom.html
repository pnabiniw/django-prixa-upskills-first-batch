{% extends 'layouts/base.html' %}

{% block title %}
Update Classroom
{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Classroom</h1><br>

    <form method="post" class="form form-group">
        {% csrf_token %}
        <div>
            <label>Name</label>
            <input required class="form-control" type="text" name="classroom_name" style="width: 50%;" value="{{classroom.name}}">
        </div>
        <div>
            <label>Section</label>
            <input required class="form-control" type="text" style="width: 50%;" name="classroom_section" value="{{classroom.section}}">
        </div><br>

        <button class="btn btn-primary" type="submit" >Submit</button>
    </form>
</div>
{% endblock %}
