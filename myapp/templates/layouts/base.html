<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@8/dist/sweetalert2.min.css">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'root_page' %}">Root Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'crud_classroom' %}">Classroom</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crud_student' %}">Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'student_profile' %}">Student Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact_view' %}">Contact Us</a>
            </li>
          </ul>
        </div>

    <a class="btn btn-primary" style="float: right;" href="{% url 'user_logout' %}">Logout</a>
    </nav>
    <br><br>
    {% block content %}{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8/dist/sweetalert2.min.js"></script>
<script>
  // Sweet alert
  {% for message in messages %}
  {% if message.level == 20 %}
      var swal_type = 'info';
  {% elif message.level == 25 %}
      var swal_type = 'success';
  {% elif message.level == 30 %}
      var swal_type = 'warning';
  {% elif message.level == 40 %}
      var swal_type = 'error';
  {% endif %}

  Swal.fire({
      position: 'top-end',
      type: swal_type,
      title: '{{ message }}',
      showConfirmButton: false,
      timer: 2000,
  })
  {% endfor %}
</script>

{% block extrajs %}{% endblock %}
</body>
</html>
